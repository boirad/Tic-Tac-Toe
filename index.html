<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <h1>Tic Tac Toe</h1>

    <div id="container">

        <div class="player">
            <h2>Player 1</h2>
            <h6>Marker: X</h6>
        </div>

        <div id="board-container">
            <div data-square="0" class="square"></div>
            <div data-square="1" class="square"></div>
            <div data-square="2" class="square"></div>
            <div data-square="3" class="square"></div>
            <div data-square="4" class="square"></div>
            <div data-square="5" class="square"></div>
            <div data-square="6" class="square"></div>
            <div data-square="7" class="square"></div>
            <div data-square="8" class="square"></div>
        </div>

        <div class="player">
            <h2>Player 2</h2>
            <h6>Marker: O</h6>
        </div>

    </div>

    <div id="controllers">
        <h2 id="result">Let's play!</h2>
        <button id="restart">Restart</button>
    </div>



    <script src="script.js"></script>

</body>
</html>
